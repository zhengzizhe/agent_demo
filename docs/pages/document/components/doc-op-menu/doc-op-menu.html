<div class="card-item" *ngIf="paths?.length">
    @for (item of paths; track item.id) {
        <div class="dl-dropdown-menu-item" [style.margin-left.px]="10 * $index"
             (click)="onNavClick(item)" [class.active]="item.id === docDetail?.id">
            @if(item.svgIcon) {
                <mat-icon [svgIcon]="item.svgIcon"></mat-icon>
            }
            <span class="dl-dropdown-menu-item__title dl-textoverflow" [title]="item.name">{{ item.name }}</span>
        </div>
    }
</div>
