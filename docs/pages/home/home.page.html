    @for (menu of menuItems; track menu.route) {

    <div class="space-group">

        <dl-toggle-head class="group-title" [(expand)]="isShowSpaces" (expandChange)="onToggleExpandSpaces($event)">
            空间

        <div class="space-group-content" [dlExpandCollapse]="isShowSpaces">
            @for (space of spaceList; track space.id) {
                <div class="space-group-item" (click)="navToSpace(space)">
                    <i class="bc_icon bc_kongjian icon-space"></i>
                    {{ space.name }}
