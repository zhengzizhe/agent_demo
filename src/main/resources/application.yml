

datasources:
  default:
    url: jdbc:postgresql://localhost:5432/agent
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    dialect: POSTGRES
    schema-generate: NONE
jooq:
  generator:
    database:
      name: org.jooq.meta.postgres.PostgresDatabase
      includes: .*
      excludes: ""
      input-schema: public
    target:
      package-name: org.agent.jooq
      directory: src/main/java
    generate:
      records: true
      pojos: true
      daos: false
      interfaces: false
      fluent-setters: true

