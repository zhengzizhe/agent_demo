micronaut:
  server:
    port: 8080
    host: 0.0.0.0
    cors:
      enabled: true
      configurations:
        web:
          allowed-origins:
            - http://localhost:3000
            - http://196.168.1.229:3000
            - http://192.168.1.9:3000
          allowed-methods:
            - GET
            - POST
            - PUT
            - PATCH
            - DELETE
            - OPTIONS
          allowed-headers:
            - Content-Type
            - Authorization
            - X-Requested-With
            - Last-Event-ID
            - Accept
          exposed-headers:
            - Content-Type
            - Cache-Control
            - Last-Event-ID
          allow-credentials: true
          max-age: 3600

datasources:
  default:
    url: jdbc:postgresql://localhost:5432/agent
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    dialect: POSTGRES
    schema-generate: NONE
jooq:
  generator:
    database:
      name: org.jooq.meta.postgres.PostgresDatabase
      includes: .*
      excludes: ""
      input-schema: public
    target:
      package-name: org.agent.jooq
      directory: src/main/java
    generate:
      records: true
      pojos: true
      daos: false
      interfaces: false
      fluent-setters: true

